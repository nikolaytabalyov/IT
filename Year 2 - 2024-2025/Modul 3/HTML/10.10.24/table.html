<!DOCTYPE html>
<html>
    <head>
        <title>
            Creating a table
        </title>
    </head>
    <body>
        <table border="1 px">
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </table>

        <h2>Ordered list</h2>
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </body>
</html>
